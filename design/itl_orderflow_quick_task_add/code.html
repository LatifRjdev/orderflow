<!DOCTYPE html>

<html class="light" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ITL OrderFlow - Быстрое создание задачи</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c3cf6",
                        "background-light": "#f5f5f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #dbdbe6;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex items-center justify-center p-4">
<!-- Quick Add Modal Container -->
<div class="w-full max-w-[500px] bg-white dark:bg-[#1a1a2e] rounded-xl shadow-2xl border border-[#dbdbe6] dark:border-[#2d2d44] overflow-hidden flex flex-col">
<!-- Header / Title -->
<div class="px-6 pt-6 pb-2">
<h2 class="text-[#111118] dark:text-white text-xl font-bold leading-tight">Быстрое создание задачи</h2>
</div>
<!-- Main Composer Area -->
<div class="px-6 py-2">
<div class="flex items-start gap-3 py-2">
<div class="bg-primary/10 rounded-full p-2 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">edit_note</span>
</div>
<div class="flex-1">
<textarea autofocus="" class="w-full border-0 focus:ring-0 p-0 text-lg font-normal text-[#111118] dark:text-white placeholder:text-[#babacf] bg-transparent resize-none min-h-[80px]" placeholder="Что нужно сделать?"></textarea>
</div>
</div>
</div>
<!-- Fields Section -->
<div class="px-6 py-4 space-y-4">
<!-- Project Picker (Required) -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-[#60608a] dark:text-[#a1a1c2] uppercase tracking-wider flex items-center gap-1">
                    Проект <span class="text-red-500">*</span>
</label>
<div class="relative group">
<span class="absolute left-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-[#60608a]">search</span>
<select class="form-input w-full pl-10 pr-4 py-2.5 rounded-lg border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#141426] text-[#111118] dark:text-white focus:border-primary focus:ring-1 focus:ring-primary appearance-none text-sm">
<option value="">Выберите проект...</option>
<option value="1">Разработка ITL Flow</option>
<option value="2">Маркетинг 2024</option>
<option value="3">Поддержка клиентов</option>
</select>
<span class="absolute right-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-[#60608a] pointer-events-none">expand_more</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<!-- Milestone Picker -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-[#60608a] dark:text-[#a1a1c2] uppercase tracking-wider">Веха</label>
<div class="relative">
<select class="form-input w-full px-3 py-2.5 rounded-lg border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#141426] text-[#111118] dark:text-white focus:border-primary focus:ring-1 focus:ring-primary appearance-none text-sm">
<option value="">Без вехи</option>
<option value="v1">Релиз v1.0</option>
<option value="v2">Бета тест</option>
</select>
<span class="absolute right-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-[#60608a] pointer-events-none">flag</span>
</div>
</div>
<!-- Priority -->
<div class="flex flex-col gap-1.5">
<label class="text-xs font-semibold text-[#60608a] dark:text-[#a1a1c2] uppercase tracking-wider">Приоритет</label>
<div class="relative">
<select class="form-input w-full px-3 py-2.5 rounded-lg border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#141426] text-[#111118] dark:text-white focus:border-primary focus:ring-1 focus:ring-primary appearance-none text-sm">
<option value="low">Низкий</option>
<option selected="" value="medium">Средний</option>
<option value="high">Высокий</option>
</select>
<span class="absolute right-3 top-1/2 -translate-y-1/2 material-symbols-outlined text-[#60608a] pointer-events-none">priority_high</span>
</div>
</div>
</div>
<!-- Assignee & Date -->
<div class="flex items-center justify-between pt-2 border-t border-[#dbdbe6] dark:border-[#2d2d44]">
<div class="flex items-center gap-3">
<div class="flex flex-col gap-1">
<p class="text-[10px] font-bold text-[#60608a] dark:text-[#a1a1c2] uppercase">Исполнитель</p>
<div class="flex items-center gap-2 cursor-pointer hover:opacity-80 transition-opacity">
<div class="size-8 rounded-full bg-cover bg-center border-2 border-white dark:border-[#2d2d44] shadow-sm" data-alt="User avatar for task assignee" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDQ9yAyNCdfZB50xpsquWATOvcNcXL0nEcHZ3aSRF7bSVZ3FvsyqABPvUM7k1gpU56HsWxVj-0IHvpny2DIB_9on-0JgnTH7fM68j4Oc-AFdwmSjfZIDRoivbLqcQx1D149gV6OD8i8_iFQrAVn3F-J0VzcM8QMgJd0RoZ3N-iVtl1-8KEZaAPTrc0R39hrY73sfDRqHNQc5-Y8tYpETBExNJSScCbVcZJrZligdtKExpCoFAuLQVg1KWngShjEbiKfwl8CjCR8CyxU");'></div>
<span class="text-sm text-[#111118] dark:text-white font-medium">Я</span>
</div>
</div>
</div>
<div class="flex flex-col gap-1 items-end">
<p class="text-[10px] font-bold text-[#60608a] dark:text-[#a1a1c2] uppercase">Срок</p>
<div class="flex gap-2">
<button class="px-3 py-1.5 rounded-lg bg-primary/10 text-primary text-xs font-semibold hover:bg-primary/20 transition-colors">Сегодня</button>
<button class="px-3 py-1.5 rounded-lg bg-[#f0f0f5] dark:bg-[#2d2d44] text-[#60608a] dark:text-white text-xs font-semibold hover:bg-[#e5e5ee] transition-colors">Завтра</button>
<button class="p-1.5 rounded-lg bg-[#f0f0f5] dark:bg-[#2d2d44] text-[#60608a] dark:text-white hover:bg-[#e5e5ee] transition-colors">
<span class="material-symbols-outlined !text-sm">calendar_today</span>
</button>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="px-6 py-4 bg-[#f8f8fb] dark:bg-[#141426] border-t border-[#dbdbe6] dark:border-[#2d2d44] flex items-center justify-between">
<div class="flex items-center gap-2 text-[#60608a] dark:text-[#a1a1c2]">
<span class="text-xs flex items-center gap-1">
<kbd class="px-1.5 py-0.5 rounded border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#1a1a2e] font-sans text-[10px]">Enter</kbd>
                    чтобы сохранить
                </span>
</div>
<div class="flex gap-3">
<button class="px-4 py-2 rounded-lg text-sm font-medium text-[#60608a] dark:text-[#a1a1c2] hover:bg-[#f0f0f5] dark:hover:bg-[#2d2d44] transition-colors">Отмена</button>
<button class="px-5 py-2 rounded-lg bg-primary text-white text-sm font-semibold hover:bg-[#3232cf] transition-all shadow-lg shadow-primary/20">
                    Создать задачу
                </button>
</div>
</div>
</div>
</body></html>
