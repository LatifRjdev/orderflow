<!DOCTYPE html>

<html class="light" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ITL OrderFlow - Восстановление пароля</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Gradient Background Overlay -->
<div class="fixed inset-0 z-0 bg-gradient-to-br from-[#101722] via-[#1e293b] to-[#0f172a]"></div>
<div class="relative z-10 w-full max-w-[450px]">
<!-- Brand Logo Area -->
<div class="flex flex-col items-center mb-8">
<div class="flex items-center gap-3 text-white">
<div class="size-10 bg-primary rounded-xl flex items-center justify-center shadow-lg shadow-primary/20">
<svg class="size-6 text-white" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_543)">
<path d="M42.1739 20.1739L27.8261 5.82609C29.1366 7.13663 28.3989 10.1876 26.2002 13.7654C24.8538 15.9564 22.9595 18.3449 20.6522 20.6522C18.3449 22.9595 15.9564 24.8538 13.7654 26.2002C10.1876 28.3989 7.13663 29.1366 5.82609 27.8261L20.1739 42.1739C21.4845 43.4845 24.5355 42.7467 28.1133 40.548C30.3042 39.2016 32.6927 37.3073 35 35C37.3073 32.6927 39.2016 30.3042 40.548 28.1133C42.7467 24.5355 43.4845 21.4845 42.1739 20.1739Z" fill="currentColor"></path>
</g>
<defs>
<clippath id="clip0_6_543"><rect fill="white" height="48" width="48"></rect></clippath>
</defs>
</svg>
</div>
<h1 class="text-2xl font-bold tracking-tight">ITL OrderFlow</h1>
</div>
</div>
<!-- Recovery Card -->
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl overflow-hidden border border-white/10">
<div class="p-8">
<!-- Heading -->
<div class="text-center mb-8">
<h2 class="text-[#111418] dark:text-white text-2xl font-bold leading-tight mb-2">Восстановление пароля</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm leading-relaxed px-4">
                        Введите email, и мы отправим ссылку для сброса пароля
                    </p>
</div>
<!-- Form -->
<form class="space-y-6" onsubmit="return false;">
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-slate-200 text-sm font-medium">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">mail</span>
<input class="form-input flex w-full rounded-lg text-[#111418] dark:text-white dark:bg-slate-800 border border-[#dbdfe6] dark:border-slate-700 focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 pl-10 pr-4 placeholder:text-[#60708a] text-base font-normal transition-all" placeholder="example@itl.com" required="" type="email"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-4 rounded-lg shadow-md shadow-primary/20 transition-all flex items-center justify-center gap-2" type="submit">
                        Отправить ссылку
                        <span class="material-symbols-outlined text-[18px]">send</span>
</button>
</form>
<!-- Navigation Link -->
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-slate-800 text-center">
<a class="inline-flex items-center gap-2 text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">
<span class="material-symbols-outlined text-[18px]">arrow_back</span>
                        Вернуться к входу
                    </a>
</div>
</div>
</div>
<!-- Support Link -->
<p class="text-center mt-8 text-slate-400 text-sm">
            Возникли проблемы? <a class="text-slate-300 hover:text-white underline underline-offset-4" href="#">Связаться с поддержкой</a>
</p>
</div>
<!-- Background Decorative Elements -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
<div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] left-[-10%] w-[30%] h-[30%] bg-blue-900/20 rounded-full blur-[100px]"></div>
</div>
</body></html>
