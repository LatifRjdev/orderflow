<!DOCTYPE html>

<html class="light" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ITL OrderFlow - Добавить время</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c3cf6",
                        "background-light": "#f5f5f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>.material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    display: inline-block;
    vertical-align: middle
    }
body {
    font-family: "Inter", sans-serif
    }
/* Custom styling for the select arrow to match the provided data-select-button-svg pattern */
.custom-select {
    appearance: none;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBtTYL0LFwz13upReR36Duv1ZMleOAZxI2fjHNPaogdmAJewd1R2SzSfwZ12r3970s0e8ItPcYbO_WdRlv09Sdnvw3XDgz4G9iG9aYyT-Af0PTDwshZmCs_BJpsMSczbPXdjcN16NqktNNRb2f2Srj0v118rCZePSy9008rRdGQhMdcz6eS8Akp4e44G8kcw0vU5MqxAuZ2RYOuHZSigzkGoDV0sjs3He8lEq6whAftsgOp-Lk7UNyrEMcMKksREWbw1qEQElvUa9ug);
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 1.25rem
    }</style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4">
<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40"></div>
<!-- Modal Container (500px width) -->
<div class="relative z-50 w-full max-w-[500px] bg-white dark:bg-[#1a1a2e] rounded-xl shadow-2xl overflow-hidden flex flex-col border border-[#dbdbe6] dark:border-[#2d2d44]">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-4 border-b border-[#f0f0f5] dark:border-[#2d2d44]">
<h2 class="text-[#111118] dark:text-white text-xl font-bold leading-tight">Добавить время</h2>
<button class="text-[#60608a] hover:text-[#111118] dark:hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Form Content -->
<div class="p-6 space-y-5 overflow-y-auto max-h-[80vh]">
<!-- Date Picker Row -->
<div class="flex flex-col gap-2">
<label class="text-[#111118] dark:text-gray-200 text-sm font-medium">Дата</label>
<div class="relative">
<input class="w-full h-12 rounded-lg border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#111118] px-4 pr-10 text-[#111118] dark:text-white focus:ring-primary focus:border-primary" type="text" value="24.10.2023"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-[#60608a]">calendar_today</span>
</div>
</div>
<!-- Project Dropdown -->
<div class="flex flex-col gap-2">
<label class="text-[#111118] dark:text-gray-200 text-sm font-medium">Проект</label>
<select class="custom-select w-full h-12 rounded-lg border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#111118] px-4 text-[#111118] dark:text-white focus:ring-primary focus:border-primary">
<option value="">Выберите проект</option>
<option selected="" value="1">E-commerce Platform Redesign</option>
<option value="2">Mobile Banking App</option>
<option value="3">Internal HR Portal</option>
</select>
</div>
<!-- Task Dropdown -->
<div class="flex flex-col gap-2">
<label class="text-[#111118] dark:text-gray-200 text-sm font-medium">Задача</label>
<select class="custom-select w-full h-12 rounded-lg border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#111118] px-4 text-[#111118] dark:text-white focus:ring-primary focus:border-primary">
<option value="">Выберите задачу</option>
<option selected="" value="1">Разработка UI компонентов</option>
<option value="2">Код-ревью модуля оплаты</option>
<option value="3">Подготовка ТЗ на интеграцию</option>
</select>
</div>
<!-- Time Tracking Section -->
<div class="space-y-4">
<div class="flex items-center justify-between">
<label class="text-[#111118] dark:text-gray-200 text-sm font-medium">Время</label>
<!-- Toggle Switch (Segmented) -->
<div class="flex bg-background-light dark:bg-background-dark p-1 rounded-lg">
<button class="px-4 py-1.5 text-xs font-bold rounded-md bg-white dark:bg-[#2d2d44] text-primary shadow-sm">Часы</button>
<button class="px-4 py-1.5 text-xs font-bold rounded-md text-[#60608a] hover:text-[#111118] dark:hover:text-white">Интервал</button>
</div>
</div>
<!-- Duration Input -->
<div class="flex items-center gap-4">
<div class="flex-1 relative">
<input class="w-full h-12 rounded-lg border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#111118] px-4 text-[#111118] dark:text-white focus:ring-primary focus:border-primary" placeholder="0.0" step="0.5" type="number" value="2.5"/>
<span class="absolute right-3 top-1/2 -translate-y-1/2 text-sm text-[#60608a]">ч.</span>
</div>
<div class="flex-1 text-sm text-[#60608a] italic">
                        Пример: 09:00 - 11:30
                    </div>
</div>
</div>
<!-- Description -->
<div class="flex flex-col gap-2">
<label class="text-[#111118] dark:text-gray-200 text-sm font-medium">Описание</label>
<textarea class="w-full rounded-lg border border-[#dbdbe6] dark:border-[#2d2d44] bg-white dark:bg-[#111118] p-4 text-[#111118] dark:text-white focus:ring-primary focus:border-primary placeholder:text-[#60608a]" placeholder="Что было сделано?" rows="3"></textarea>
<!-- Quick Chips -->
<div class="flex flex-wrap gap-2 mt-1">
<button class="px-3 py-1 bg-[#f0f0f5] dark:bg-[#2d2d44] hover:bg-[#e5e7eb] dark:hover:bg-[#3d3d5a] rounded-lg text-xs font-medium text-[#60608a] dark:text-gray-300 transition-colors">Созвон</button>
<button class="px-3 py-1 bg-[#f0f0f5] dark:bg-[#2d2d44] hover:bg-[#e5e7eb] dark:hover:bg-[#3d3d5a] rounded-lg text-xs font-medium text-[#60608a] dark:text-gray-300 transition-colors">Ревью</button>
<button class="px-3 py-1 bg-[#f0f0f5] dark:bg-[#2d2d44] hover:bg-[#e5e7eb] dark:hover:bg-[#3d3d5a] rounded-lg text-xs font-medium text-[#60608a] dark:text-gray-300 transition-colors">Фикс багов</button>
<button class="px-3 py-1 bg-[#f0f0f5] dark:bg-[#2d2d44] hover:bg-[#e5e7eb] dark:hover:bg-[#3d3d5a] rounded-lg text-xs font-medium text-[#60608a] dark:text-gray-300 transition-colors">ТЗ</button>
</div>
</div>
<!-- Billable Toggle & Rate -->
<div class="flex items-center justify-between p-4 bg-primary/5 dark:bg-primary/10 rounded-xl border border-primary/20">
<div class="flex items-center gap-3">
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
<div class="flex flex-col">
<span class="text-sm font-bold text-[#111118] dark:text-white leading-none">Оплачиваемый</span>
<span class="text-xs text-[#60608a] dark:text-gray-400 mt-1">2 500 ₽/ч</span>
</div>
</div>
<div class="text-right">
<span class="text-xs text-[#60608a] dark:text-gray-400 block">Итого</span>
<span class="text-lg font-bold text-primary">6 250 ₽</span>
</div>
</div>
</div>
<!-- Footer -->
<div class="px-6 py-4 bg-background-light dark:bg-[#1a1a2e] border-t border-[#f0f0f5] dark:border-[#2d2d44] flex justify-end gap-3">
<button class="px-6 h-11 rounded-lg text-sm font-bold text-[#111118] dark:text-white hover:bg-[#e5e7eb] dark:hover:bg-[#2d2d44] transition-colors">
                Отмена
            </button>
<button class="px-8 h-11 bg-primary text-white rounded-lg text-sm font-bold hover:opacity-90 transition-opacity flex items-center gap-2">
<span>Сохранить</span>
</button>
</div>
</div>
</body></html>
