<!DOCTYPE html>

<html class="dark" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ITL OrderFlow Floating Timer Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c3cf6",
                        "background-light": "#f5f5f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .timer-monospace {
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.05em;
        }
        /* Custom scrollbar for selects in dark mode */
        select option {
            background-color: #1b1b27;
            color: white;
        }
        /* Glassmorphism effect */
        .glass-panel {
            background: rgba(27, 27, 39, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(59, 59, 84, 0.5);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen relative overflow-hidden">
<!-- Mock Background App Content (to show the floating effect) -->
<div class="p-8 opacity-20 pointer-events-none select-none">
<h1 class="text-4xl font-bold mb-6 text-background-dark dark:text-white">Панель управления ITL OrderFlow</h1>
<div class="grid grid-cols-3 gap-6">
<div class="h-32 bg-gray-300 dark:bg-gray-800 rounded-xl"></div>
<div class="h-32 bg-gray-300 dark:bg-gray-800 rounded-xl"></div>
<div class="h-32 bg-gray-300 dark:bg-gray-800 rounded-xl"></div>
<div class="col-span-2 h-64 bg-gray-300 dark:bg-gray-800 rounded-xl"></div>
<div class="h-64 bg-gray-300 dark:bg-gray-800 rounded-xl"></div>
</div>
</div>
<!-- Floating Timer Widget Container -->
<div class="fixed bottom-6 right-6 z-50 w-[320px]">
<!-- Main Widget Card -->
<div class="glass-panel flex flex-col rounded-xl shadow-[0_20px_50px_rgba(0,0,0,0.3)] overflow-hidden border border-[#3b3b54]">
<!-- ToolBar / Header (Draggable Handle) -->
<div class="flex items-center justify-between px-4 py-3 bg-[#1b1b27]/80 border-b border-[#3b3b54] cursor-move">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">timer</span>
<span class="text-white text-sm font-bold tracking-tight">Таймер</span>
</div>
<div class="flex gap-1">
<button class="p-1.5 hover:bg-white/10 rounded-lg transition-colors text-[#9c9cba] hover:text-white">
<span class="material-symbols-outlined text-[20px]">remove</span>
</button>
<button class="p-1.5 hover:bg-red-500/20 rounded-lg transition-colors text-[#9c9cba] hover:text-red-400">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
</div>
<!-- Content Area -->
<div class="p-4 flex flex-col gap-4">
<!-- Project Selector -->
<div class="flex flex-col gap-1.5">
<label class="text-[#9c9cba] text-[11px] font-bold uppercase tracking-wider px-1">Проект</label>
<div class="relative">
<select class="appearance-none w-full bg-[#111118] border border-[#3b3b54] text-white text-sm rounded-lg focus:ring-primary focus:border-primary p-2.5 pr-10 cursor-pointer">
<option value="">Выберите проект...</option>
<option value="1">Mobile App Design</option>
<option value="2">Backend Refactoring</option>
<option value="3">Client Dashboard UI</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-[#9c9cba]">
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
</div>
<!-- Task Selector -->
<div class="flex flex-col gap-1.5">
<label class="text-[#9c9cba] text-[11px] font-bold uppercase tracking-wider px-1">Задача</label>
<div class="relative">
<select class="appearance-none w-full bg-[#111118] border border-[#3b3b54] text-white text-sm rounded-lg focus:ring-primary focus:border-primary p-2.5 pr-10 cursor-pointer">
<option value="">Выберите задачу...</option>
<option value="1">Фикс багов верстки</option>
<option value="2">Интеграция API</option>
<option value="3">Проектирование БД</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-[#9c9cba]">
<span class="material-symbols-outlined text-sm">expand_more</span>
</div>
</div>
</div>
<!-- Description Input -->
<div class="flex flex-col gap-1.5">
<label class="text-[#9c9cba] text-[11px] font-bold uppercase tracking-wider px-1">Описание</label>
<input class="w-full bg-[#111118] border border-[#3b3b54] text-white text-sm rounded-lg focus:ring-primary focus:border-primary p-2.5 placeholder-[#5a5a7a]" placeholder="Что вы делаете сейчас?" type="text"/>
</div>
<!-- Timer Display -->
<div class="flex flex-col items-center justify-center py-6 bg-[#111118] rounded-xl border border-[#3b3b54]/50 my-2">
<span class="text-[#9c9cba] text-[10px] font-bold uppercase tracking-widest mb-1">В процессе</span>
<div class="text-white text-5xl font-bold timer-monospace flex items-baseline">
<span>01</span>
<span class="text-primary animate-pulse mx-0.5">:</span>
<span>23</span>
<span class="text-primary animate-pulse mx-0.5">:</span>
<span class="text-primary/80">45</span>
</div>
</div>
<!-- Controls -->
<div class="flex gap-3">
<!-- Pause/Resume Button -->
<button class="flex-1 flex items-center justify-center gap-2 h-12 rounded-lg border-2 border-primary text-primary font-bold hover:bg-primary/10 transition-all">
<span class="material-symbols-outlined">pause</span>
<span>Пауза</span>
</button>
<!-- Stop Button -->
<button class="flex-1 flex items-center justify-center gap-2 h-12 rounded-lg bg-primary text-white font-bold hover:bg-[#2d2dbd] transition-all shadow-[0_4px_12px_rgba(60,60,246,0.3)]">
<span class="material-symbols-outlined">stop</span>
<span>Стоп</span>
</button>
</div>
</div>
<!-- Footer / Status Bar -->
<div class="px-4 py-2 bg-[#111118] border-t border-[#3b3b54] flex justify-between items-center">
<div class="flex items-center gap-1.5">
<div class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></div>
<span class="text-[10px] text-[#9c9cba] font-medium uppercase tracking-tight">Синхронизировано</span>
</div>
<span class="text-[10px] text-[#5a5a7a] font-medium uppercase">v1.2.4</span>
</div>
</div>
</div>
<!-- Small info about interactivity -->
<div class="fixed bottom-4 left-1/2 -translate-x-1/2 text-background-dark dark:text-white/40 text-xs font-medium bg-white/5 px-3 py-1 rounded-full backdrop-blur-sm pointer-events-none">
        Перетащите виджет за заголовок, чтобы изменить его положение
    </div>
</body></html>
